<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Bank Rating Form</h1>
            <div>GREAT BANK</div>
        </div>
        <form>
            <div class="form">
                <label for="company-name">Company Name</label>
                <input type="text" id="company-name" name="company-name">
            </div>
            <div class="form">
                <label for="financial-institution">Financial Institution Name</label>
                <input type="text" id="financial-institution" name="financial-institution">
            </div>
            <div class="form-group split">
                <div>
                    <label for="contact-person">Company Institution Contact person</label>
                    <input type="text" id="contact-person" name="contact-person">
                </div>
                <div>
                    <label>&nbsp;</label>
                    <input type="text" name="contact-person-2">
                </div>
            </div>
            <div class="form">
                <label for="financial-institution-2">Financial Institution Name</label>
                <input type="text" id="financial-institution-2" name="financial-institution-2">
            </div>
            <div class="form">
                <label for="phone">Contact Phone Number</label>
                <input type="text" id="phone" name="phone">
            </div>
            <div class="form-group split">
                <div>
                    <label for="account-holder">Name of Account Holder</label>
                    <input type="text" id="account-holder" name="account-holder">
                </div>
                <div>
                    <label>&nbsp;</label>
                    <input type="text" name="account-holder-2">
                </div>
            </div>
            <div class="form-group split">
                <div>
                    <label for="date-opened">Date Account Opened</label>
                    <input type="text" id="date-opened" name="date-opened">
                </div>
                <div>
                    <label>&nbsp;</label>
                    <input type="text" name="date-opened-2">
                </div>
                <div>
                    <label>&nbsp;</label>
                    <input type="text" name="date-opened-3">
                </div>
            </div>
            <div class="form">
                <label for="account-type">Account Type</label>
                <input type="text" id="account-type" name="account-type">
            </div>
            <div class="form">
                <label for="balance">Balance</label>
                <input type="text" id="balance" name="balance">
            </div>
        </form>
    </div>
</body>
</html>
